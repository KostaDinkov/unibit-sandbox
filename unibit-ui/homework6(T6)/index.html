<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="diagram-styles.css" />
    <title>UI | Homework 6</title>
  </head>
  <body>
    <div class="layout">
      <div class="container">
        <div class="node l1">
          <div class="node l2">
            <div class="node l3"></div>
            <div class="node l3"></div>
            <div class="node l3"></div>
            <div class="node l3"></div>
            <div class="node l3"></div>
            <div class="node l3"></div>
            <div class="node l3"></div>
            <div class="node l3"></div>
            <div class="node l3"></div>
          </div>
          <div class="node l2">
            <div class="node l3"></div>
            <div class="node l3"></div>
            <div class="node l3"></div>
            <div class="node l3"></div>
            <div class="node l3"></div>
            <div class="node l3"></div>
            <div class="node l3"></div>
            <div class="node l3"></div>
            <div class="node l3"></div>
          </div>
        </div>
      </div>
      <div class="controls">
        <button id="parentNodeBtn">parentNode</button><br />
        <button id="childNodesBtn">childNodes</button><br />
        <button id="firstChildBtn">firstChild</button><br />
        <button id="firstElementChildBtn">firstElementChild</button><br />
        <button id="lastChildBtn">lastChild</button><br />
        <button id="nextSiblingBtn">nextSibling</button><br />
        <button id="nextElementSiblingBtn">nextElementSibling</button><br />
        <button id="previousSiblingBtn">previousSibling</button><br />
        <button id="previousElementSiblingBtn">previousElementSibling</button><br />
        <button id="createElementBtn">createElement()</button><br />
        <button id="insertBeforeBtn">insertBefore()</button><br />
        <button id="removeChildBtn">removeChild()</button><br />
        <button id="replaceChildBtn">replaceChild()</button><br />
      </div>
      <div class="result">
        <div>
          <h2>Result:</h2>
          <p id = "resultBox"
        </div>
        <div>
          <h2>Information:</h2>
          <p id="infoBox"></p>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
